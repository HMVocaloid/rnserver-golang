


<html>
<head>
<script language="javascript">
var queryString = window.location.search;
if (queryString.length > 0) 
{
	var currentImage = unescape(queryString.substring(17,18));
}


function loadImages()
{
	var image1 = new Image();
	image1.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_1_lg.jpg";
	var bigImage = new Image();
	document.images.bigImage.src = image1.src;
	selectedSelector(currentImage);
	var image2 = new Image();
	image2.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_2_lg.jpg";
	var image3 = new Image();
	image3.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_3_lg.jpg";
	var image4 = new Image();
	image4.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_4_lg.jpg";
	var image5 = new Image();
	image5.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_5_lg.jpg";
	var image6 = new Image();
	image6.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_6_lg.jpg";
}

function selectedSelector(currentImage) {

	document.images.nav1.src = 'http://images.real.com/pics/real/games/slideshow/control_1.gif';
	document.images.nav2.src = 'http://images.real.com/pics/real/games/slideshow/control_2.gif';
	document.images.nav3.src = 'http://images.real.com/pics/real/games/slideshow/control_3.gif';
	document.images.nav4.src = 'http://images.real.com/pics/real/games/slideshow/control_4.gif';
	document.images.nav5.src = 'http://images.real.com/pics/real/games/slideshow/control_5.gif';
	document.images.nav6.src = 'http://images.real.com/pics/real/games/slideshow/control_6.gif';
	if (currentImage == 1) { 
		document.images.nav1.src = 'http://images.real.com/pics/real/games/slideshow/control_1sel.gif';
	} else if (currentImage == 2) {
		document.images.nav2.src = 'http://images.real.com/pics/real/games/slideshow/control_2sel.gif';
	} else if (currentImage == 3) {
		document.images.nav3.src = 'http://images.real.com/pics/real/games/slideshow/control_3sel.gif';
	} else if (currentImage == 4) {
		document.images.nav4.src = 'http://images.real.com/pics/real/games/slideshow/control_4sel.gif';
	} else if (currentImage == 5) {
		document.images.nav5.src = 'http://images.real.com/pics/real/games/slideshow/control_5sel.gif';
	} else if (currentImage == 6) {
		document.images.nav6.src = 'http://images.real.com/pics/real/games/slideshow/control_6sel.gif';
	} 
}

function swapImage(newImage)
{
	document.images.bigImage.src ="http://images.real.com/pics/real/games/slideshow/paparazzi_"+newImage+"_lg.jpg";
	currentImage = newImage;
	selectedSelector(newImage);
	
}

function next() 
{
	if (currentImage <6) 
	{
		currentImage++;
		document.images.bigImage.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_"+currentImage+"_lg.jpg";
		selectedSelector(currentImage);
	} else {
		currentImage = 1;
		document.images.bigImage.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_"+currentImage+"_lg.jpg";
		selectedSelector(currentImage);
	}
}

function previous() 
{
	if (currentImage> 1) 
	{
		currentImage--;
		document.images.bigImage.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_"+currentImage+"_lg.jpg";
		document.images.nav6.src = '../editors/pics/slideshow/images2/control_6sel.gif'
		selectedSelector(currentImage);
	} else {
		currentImage = 6;
		document.images.bigImage.src = "http://images.real.com/pics/real/games/slideshow/paparazzi_"+currentImage+"_lg.jpg";
		selectedSelector(currentImage);
	}
}

function Mover(which) {
	if (currentImage != which) {
		if (which == 1) {
		document.nav1.src='http://images.real.com/pics/real/games/slideshow/control_1mo.gif';
		} else if (which == 2) {
		document.nav2.src='http://images.real.com/pics/real/games/slideshow/control_2mo.gif';
		} else if (which == 3) {
		document.nav3.src='http://images.real.com/pics/real/games/slideshow/control_3mo.gif';
		} else if (which == 4) {
		document.nav4.src='http://images.real.com/pics/real/games/slideshow/control_4mo.gif';
		} else if (which == 5) {
		document.nav5.src='http://images.real.com/pics/real/games/slideshow/control_5mo.gif';
		} else if (which == 6) {
		document.nav6.src='http://images.real.com/pics/real/games/slideshow/control_6mo.gif';
		}
	}
}

function Mout(which) {
	if (currentImage != which) {
		if (which == 1) {
		document.nav1.src='http://images.real.com/pics/real/games/slideshow/control_1.gif';
		} else if (which == 2) {
		document.nav2.src='http://images.real.com/pics/real/games/slideshow/control_2.gif';
		} else if (which == 3) {
		document.nav3.src='http://images.real.com/pics/real/games/slideshow/control_3.gif';
		} else if (which == 4) {
		document.nav4.src='http://images.real.com/pics/real/games/slideshow/control_4.gif';
		} else if (which == 5) {
		document.nav5.src='http://images.real.com/pics/real/games/slideshow/control_5.gif';
		} else if (which == 6) {
		document.nav6.src='http://images.real.com/pics/real/games/slideshow/control_6.gif';
		}
	}
}

</script>
